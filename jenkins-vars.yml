---

# jenkins variables
project_name: docker-esphome
external_type: pip_version
release_type: stable
release_tag: latest
branch: main
repo_vars:
  - EXT_RELEASE_TYPE = 'pip_version'
  - EXT_PIP = 'esphome'
  - BUILD_VERSION_ARG = 'ESPHOME_VERSION'
  - USER = 'hydazz'
  - REPO = 'docker-esphome'
  - CONTAINER_NAME = 'esphome'
  - DOCKERHUB_IMAGE = 'hydaz/esphome'
  - DEV_DOCKERHUB_IMAGE = 'dev/esphome'
  - PR_DOCKERHUB_IMAGE = 'pipepr/esphome'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '6052'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
