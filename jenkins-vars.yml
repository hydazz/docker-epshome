---

# jenkins variables
project_name: docker-esphome
external_type: pip_version
release_type: stable
release_tag: ubuntu
ig_branch: ubuntu
repo_vars:
  - EXT_RELEASE_TYPE = 'pip_version'
  - EXT_PIP = 'esphome'
  - BUILD_VERSION_ARG = 'ESPHOME_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-esphome'
  - CONTAINER_NAME = 'esphome'
  - DOCKERHUB_IMAGE = 'imagegenius/esphome'
  - DEV_DOCKERHUB_IMAGE = 'igdev/esphome'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/esphome'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '6052'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
