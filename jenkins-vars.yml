---

# jenkins variables
project_name: docker-esphome
external_type: pip_version
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_RELEASE_TYPE = 'pip_version'
  - EXT_PIP = 'esphome'
  - BUILD_VERSION_ARG = 'ESPHOME_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-esphome'
  - CONTAINER_NAME = 'esphome'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '6052'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
